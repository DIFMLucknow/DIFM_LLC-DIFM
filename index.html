  <body id="style-16">

    <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light" class="inline-block p-3 bg-discount-gradient text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-cyan-200 hover:shadow-lg focus:bg-cyan-200 focus:shadow-lg focus:outline-none focus:ring-0 w-[50px] h-[50px] sm:w-[60px] sm:h-[60px] active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out bottom-5 right-5" id="btn-back-to-top">
      <img src="./src/assets/scroll_icon.svg" alt="scroll-top">

    <div id="root"></div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      // Get the button
let mybutton = document.getElementById("btn-back-to-top");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function () {
  scrollFunction();
};

function scrollFunction() {
  if (
    document.body.scrollTop > 20 ||
    document.documentElement.scrollTop > 20
  ) {
    mybutton.style.display = "block";
    headrs.style.background = "linear-gradient(125.17deg, #272727 0%, #11101d 100%)";
    headrs.style.boxShadow = "0px 20px 10px 0px rgba(0, 0, 0, 0.5)";
    headrs.style.height = "70px";
    headrs.style.transition = "1s";
  } else {
    mybutton.style.display = "none"; 
    headrs.style.background = "none";
    headrs.style.boxShadow = "none";
    headrs.style.height = "110px";
  }
}
// When the user clicks on the button, scroll to the top of the document
mybutton.addEventListener("click", backToTop);

function backToTop() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

    </script>
